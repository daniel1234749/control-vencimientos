<!DOCTYPE html>
<html lang="es">
<head>

    </div>

    <div class="container">

            <h1>Control Stock</h1>
            <a href="registros.html" class="btn-registros">游늶 Ver Registros</a>

        <div class="card">

                </select>

                <label class="label-date">Cantidad:</label>
                <input type="number" id="cantidad" min="1" value="1" oninput="actualizarTotal()">

                <p id="totalUnidades" class="ean-text"></p>

                <label class="label-date">Fecha de Vencimiento:</label>
                <input type="date" id="fechaVencimiento">
                
                <button class="btn btn-success" onclick="guardar()">游 GUARDAR EN SUPABASE</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="productos.js"></script>
    <script src="script.js"></script>
</body>
</html>
